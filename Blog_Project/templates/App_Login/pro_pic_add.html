{% extends 'base.html' %}
{% load static %}
{% block css %}
    
{% endblock css %}
    

{% load crispy_forms_tags %}
{% block block_title %}Profile{% endblock block_title %}

{% block block_body %}
    <h1>Add your profile pic</h1>
    
    <form action="" method="POST" enctype = 'multipart/form-data'>
        {% csrf_token %}
        {{crispy_forms}}
        {{ form | crispy }}

        <button type="submit" class="btn btn-success btn-sm">Add</button>
    </form>
 

{% endblock block_body %}
