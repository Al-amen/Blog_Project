<!doctype html>
<html lang="en">
    <head>
        <title>
            {% block block_title %}Blog{% endblock block_title %}
        </title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        
        {% block css %}
            
        {% endblock css %}
            
    </head>

    <body>
     
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                  </li>
                  {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="{% url 'App_Login:logout' %}">Logout</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="{% url 'App_Login:profile' %}">Profile</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="{% url 'App_Login:signup' %}">Signup</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="{% url 'App_Login:login' %}">Login</a>
                  </li>
                  {% endif %}
                
                 
                    
                
              </div>
            </div>
          </nav>

          
        <div class="container" style = "padding:20px">
            {% block block_body %}
                
            {% endblock block_body %}
        </div>
            
         
                
       
    </body>
</html>
